<canvas id="grid" width="514" height="514">HTML5 compatible browser required.</canvas>

<div id="buttons">
	<button id="init">Initialize Mode</button>
	<button id="randomize">Randomize Mode</button>
	<button id="go">Begin Conway</button>
</div>

<script>

	var pixel = [];
	for (var i = 0; i < 32; i++) {
		pixel[i] = [];
		for (var j = 0; j < 32; j++){
			pixel[i][j] = false;
		}
	}

	var canv = $("#grid")[0].getContext('2d');
	canv.strokeStyle = '#ffffff';
	canv.fillStyle = '#000000';
	
	canv.beginPath();
	for (var x = 0; x < pixel.length; x++) {
		for (var y = 0; y < pixel[0].length; y++) {
			canv.rect(x * 16, y * 16, 16, 16);
		}
	}
	
	canv.fill()
	canv.stroke();

</script>
